<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drew Wayne's FEND Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsiveStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <header class="header container">
      <div class="headerBox headerBoxOne">
        <!-- logo image: https://www.pexels.com/photo/aroma-aromatic-art-artistic-434213/ source: pixabay.com -->
        <img class="logo" src="img/coffee.jpeg" alt="coffeeLogo">
      </div>
      <div class="container" id="container2">
        <div class="headerBox headerBoxTwo">
          <h1 class="name">Drew Wayne</h1>
        </div>
        <div class="headerBox headerBoxThree">
          <h3 class="title">Coffee, Travel, & Web Development</h3>
        </div>
      </div>
    </header>

    <hr class="line">

    <main class="content">

      <img class="portfolioPicture container container3" src="img/coffeeCoder_medium.jpeg" alt="portfolio picture">

      <div class="features container container3">
        <h3 class="featuresTitle">Featured Work</h3>
      </div>

      <div class="container container3">
        <div class="projectBox">
          <!-- logo image: https://www.pexels.com/photo/cottages-in-the-middle-of-beach-753626/ source: Julius Silver -->
          <img class="projectImage" src="img/islandLife.jpeg" alt="islandLife">
          <h2 class="projectTitle">Project I</h2>
          <p class="projectAddress">
            https://islandlife.com
          </p>
        </div>
        <div class="projectBox projectBoxTwo">
          <!-- logo image: https://www.pexels.com/photo/altitude-clouds-cold-daylight-417173/ source: pixabay.com -->
          <img class="projectImage" src="img/mountainLife.jpeg" alt="mountainLife">
          <h2 class="projectTitle">Project II</h2>
          <p class="projectAddress">
            https://mountainlife.com
          </p>
        </div>
        <div class="projectBox">
          <!-- logo image: https://www.pexels.com/photo/sky-clouds-cloudy-earth-46160/ source: pixabay.com -->
          <img class="projectImage" src="img/plainsLife.jpeg" alt="plainsLife">
          <h2 class="projectTitle">Project III</h2>
          <p class="projectAddress">
            https://plainslife.com
          </p>
        </div>
      </div>

    </main>

  </body>

</html>
